<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/stylerestart.css">
    <link rel="icon" href="static/favicon.ico">
      <title>Google Fiber Portal</title>
      <script src="static/jquery-1.10.2.js"></script>
      <script>
        var msec_timeout_first = 15000;
        var msec_timeout_after = 8000;
        var msec_between_requests = 1000;
        var rebootstart = false;
        self.setInterval(function() {
          $.ajax({
            type: 'GET',
            timeout: msec_timeout_first,
            error: function() {
              rebootstart = true;
            },
            success: function() {
              if (rebootstart == true) {
                window.location.assign("/");
              }
            }
          });
        }, msec_between_requests);
        self.setTimeout(function() {
          $('#wait').text('Lost contact with the network box. Please contact Google Fiber customer support: (866) 777-7550.');
          msec_timeout_first = msec_timeout_after;
        }, 180000);
      </script>
  </head>
  <body>
    <img src = "static/logo.png" id= "title">
    <div id="wait">Please wait while your network box restartsâ€¦</div>
  </body>
</html>
