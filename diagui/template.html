<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/jquery-1.10.2.js"></script>
    <title>Google Fiber Portal</title>
    <script>
      function getContent() {
          $.getJSON('content.json', function(data) {
            $("#username").text(data.username);
            $("#password").text(data.password);
            $("#domain").text(data.domain);
          });
        }
      $(document).ready(function() {
        getContent();
        setInterval(function() {
          getContent()
        }, 10000);
      });
    </script>
  </head>
  <body>
    <h1> Google fiber </h1>
    <p id="p2">Oops! Looks like we've lost connection to the internet.</p>
    <p id="p3">
      We're working to restore your service as soon as possible.
      <br><br>
      If you'd like to speak to an agent, you may call 1-800-GO-FIBER.
    </p>
    <p id="p4"> Diagnostic information...</p>
    <input type="submit" value="Download diagnostic information" id="b1">
    <input type="submit" value="Restart" id="b2">
    <br><br>
    Username: <span id="username"></span><br>
    Password: <span id="password"></span><br>
    Domain/hostname: <span id="domain"></span><br>
  </body>
</html>
