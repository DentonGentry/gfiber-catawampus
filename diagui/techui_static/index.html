<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <script src="jquery-2.1.4.min.js"></script>
  <script src="dygraph-combined.js"></script>
  <script src="deviceList.js"></script>
  <script src="tech.js"></script>
  <link rel="stylesheet" type="text/css" href="tech.css">
  <link rel=icon href=../static/favicon.ico>
  <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en">
  <link rel=stylesheet href=../static/default.css>
</head>
<body>
  <header>
    <section>
      <h1><a href=https://fiber.google.com/myfiber/><img src=../static/logo.png alt="Google Fiber"></a></h1>
      <nav>
        <ul>
          <li><a href=/>Network Box</a></li>
          <li class=active><a href=/tech>Technical Diagnostics</a></li>
        </ul>
      </nav>
    </section>
  </header>
  <br>
  <div class="tabs">
    <div class="tab">
      <input type="radio" id="tab-1" name="tab-group-1" checked>
      <label for="tab-1">System</label>
      <div class="content">
        <b>Software Version:</b>
        <div id="softversion"></div>
        <br>
        <b>Devices:</b>
        <div id="device_info"></div>
      </div>
    </div>
    <div class="tab">
      <input type="radio" id="tab-2" name="tab-group-1">
      <label for="tab-2">MoCA</label>
      <div class="content">
        <div id="moca_graph"></div><div id="moca_labels"></div>
        <br>
        <div id="corrected_codewords"></div><div id="cor_cw_labels"></div>
        <br>
        <div id="uncorrected_codewords"></div><div id="uncor_cw_labels"></div>
        <br>
        <div id="bitloading"></div>
      </div>
    </div>
    <div class="tab">
      <input type="radio" id="tab-3" name="tab-group-1">
      <label for="tab-3">Wifi Clients</label>
      <div class="content">
        <div id="wifi_graph"></div><div id="rssi_labels"></div>
        <br>
        <div id="wifiblaster_graph"></div><div id="wifiblaster_labels"></div>
      </div>
    </div>
    <div class="tab">
      <input type="radio" id="tab-4" name="tab-group-1">
      <label for="tab-4">Wifi APs</label>
      <div class="content">
        <div id="aps_graph"></div><div id="ap_labels"></div>
        <br>
        <div id="me_ap_graph"></div><div id="me_ap_labels"></div>
      </div>
    </div>
    <div class="tab">
      <input type="radio" id="tab-5" name="tab-group-1">
      <label for="tab-5">Isostream</label>
      <div class="content">
        <form action=/startisostream method=post>
          {% module xsrf_form_html() %}
          <button id="isostream_button">Run Test</button>
        </form>
        <div id="isos_status"></div>
        <div id="isos_offset"></div><div id="offset_labels"></div>
        <br>
        <div id="isos_disconn"></div><div id="disconn_labels"></div>
        <br>
        <div id="isos_drops"></div><div id="drops_labels"></div>
        <br>
      </div>
    </div>
  </div>
  <script src="tech_static.js"></script>
</body>
</html>
